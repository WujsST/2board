<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2Board Workspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;700&family=Space+Grotesk:wght@300;400;700&family=Space+Mono:wght@400;700&family=Caveat:wght@400;700&family=Lato:wght@300;400;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        overflow: hidden;
      }
      /* Custom Scrollbar for glass look */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(156, 163, 175, 0.5);
        border-radius: 3px;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      .dot-grid {
        background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
        background-size: 24px 24px;
      }
      /* Document Themes */
      .theme-minimal { font-family: 'Inter', sans-serif; }
      .theme-elegant { font-family: 'Playfair Display', serif; }
      .theme-bold { font-family: 'Space Grotesk', sans-serif; }
      .theme-cyber { font-family: 'Space Mono', monospace; }
      .theme-handwritten { font-family: 'Caveat', cursive; }
      .theme-corporate { font-family: 'Lato', sans-serif; }
    </style>

</html>
